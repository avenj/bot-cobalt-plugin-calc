name = Bot-Cobalt-Plugin-Calc
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy <avenj@cobaltirc.org>
version = 0.004001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/bot-cobalt-plugin-calc.git
repository.web = https://github.com/avenj/bot-cobalt-plugin-calc
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodSyntaxTests]
[ConfirmRelease]

[Test::CPAN::Changes]
[Test::NoTabs]
[Test::Pod::LinkCheck]
[Test::ReportPrereqs]

[Prereqs]
strictures    = 2
Storable      = 0

Bot::Cobalt   = 0

BSD::Resource = 0

List::Objects::WithUtils = 2

Math::Calc::Parser = 0

POE           = 1

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
